<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map View</title>
  </head>
  <body>
    <!-- Overlay with Border -->
    <!-- <div class="overlay"> -->
      
      <div id="map">
        <div id="popup"></div>
      </div>
      <div id="card-event-history" class="card text-bg-dark" style="margin-top:55px; margin-right: 15px;">
        <div class="card-body overflow-hidden">
          <h5 class="card-title">Event History</h5>
          <div class="overflow-auto h-100">
            <ul id="list-event-history" class="list-group list-group-flush">
            </ul>
          </div>
        </div>
      </div>
      <div id="card-event-info" class="card text-bg-dark invisible" style="margin-right: 15px; margin-bottom: 15px;">
        <div id="card-event-info-body" class="card-body">
          <h5 id="event-info-event-type" class="card-title">Event Detail</h5>
          <table>
            <tbody>
              <tr>
                <td>Location: </td>
                <td id="event-info-event-location"></td>
              </tr>
            </tbody>
          </table>
          <div id="mini-map"></div>
        </div>
        <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
          <button id="event-detail-locate" type="button" class="btn btn-dark" >
            <i class="bi-pin-map"></i>
            Locate
          </button>
          <button id="event-detail-close" type="button" class="btn btn-dark" >
            <i class="bi-box-arrow-down"></i>
            Close
          </button>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
      <script type="module" src="./main.js"></script>
      <div class="border-top">
        <div class="page-title">
          SITUATION AWARENESS
        </div>
      </div>
      <div class="border-left"></div>
      <div class="border-right"></div>
      <div class="border-bottom"></div>
    </div>
  </body>
</html>
